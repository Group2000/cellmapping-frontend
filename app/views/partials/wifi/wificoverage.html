<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
 
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Wifi Measurement Coverage
                </h1>
<!--                 <ol class="breadcrumb">

                    <li class="active">
                        <i class="fa fa-compass"></i> Celllogger Coverage
                    </li>
                </ol> -->
            </div>
        </div>
        <!-- /.row -->
    


        <div ng-repeat="alert in alerts">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-{{alert.type}} alert-dismissable">
                    <!-- <div class="alert alert-info alert-dismissable"> -->
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <i class="fa fa-info-circle"></i>  {{alert.msg}}
                    </div>
                </div>
            </div>
        </div>

<!-- panels-->


	    <div class="row">
			<div class="col-lg-3">
				<div class="panel panel-primary">
	                <div class="panel-heading">
	                    <div class="row">
	                        <div class="col-xs-3">
	                            <i class="fa fa-database fa-5x"></i>
	                        </div>
	                        <div class="col-xs-9 text-right">
	                            <div class="huge">{{total || 0}}</div>
	                            <div>Total measurements</div>
	                        </div>
	                    </div>
	                </div>
	                <a href="#">
	                    <div class="panel-footer">
	                        <div class="clearfix"></div>
	                    </div>
	                </a>
	            </div>
	        </div>
	        <div class="col-lg-3">
				<div class="panel panel-green">
	                <div class="panel-heading">
	                    <div class="row">
	                        <div class="col-xs-3">
	                            <i class="fa fa-globe fa-5x"></i>
	                        </div>
	                        <div class="col-xs-9 text-right">
	                            <div class="huge">{{measurementcount || 0}}</div>
	                            <div>Measurements in selection</div>
	                        </div>
	                    </div>
	                </div>
	                <a href="#">
	                    <div class="panel-footer">
	                        <div class="clearfix"></div>
	                    </div>
	                </a>
	            </div>
	    	</div>
	    	<div class="col-lg-3">
				<div class="panel panel-red">
	                <div class="panel-heading">
	                    <div class="row">
	                        <div class="col-xs-3">
	                            <i class="fa fa-signal fa-5x"></i>
	                        </div>
	                        <div class="col-xs-9 text-right">
	                            <div class="huge">{{distinctcount || 0}}</div>
	                            <div>Unique SSID's</div>
	                        </div>
	                    </div>
	                </div>
	                <a href="#">
	                    <div class="panel-footer">
	                        <div class="clearfix"></div>
	                    </div>
	                </a>
	            </div>
	    	</div>
	    	 <div class="col-lg-3">
				<div class="panel panel-yellow">
	                <div class="panel-heading">
	                    <div class="row">
	                        <div class="col-xs-3">
	                            <i class="fa fa-search fa-5x"></i>
	                        </div>
	                        <div class="col-xs-9 text-right">
	                            <div class="huge">{{center.zoom +1 }}</div>
	                            <div>Zoom level</div>
	                        </div>
	                    </div>
	                </div>
	                <a href="#">
	                    <div class="panel-footer">
	                        <div class="clearfix"></div>
	                    </div>
	                </a>
	            </div>
	    	</div>
		</div>



		<div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-globe fa-fw"></i> Map </h3>
                    </div>
                    <div class="panel-body">
						<leaflet event-broadcast="events" layers="layers" controls="controls" markers="markers" bounds="bounds" center='center' paths='paths' width="100%" height="480px" geohash="geohash" ng-class='{desaturate:desaturate}'></leaflet>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
            	<div class="row">
            		<div class="col-lg-12">
		                <div class="panel panel-default">
		                    <div class="panel-heading">
		                        <h3 class="panel-title"><i class="fa fa-filter fa-fw"></i> Filters </h3>
		                    </div>
		                    <div class="panel-body">
								<form name="cellForm" novalidate class="form-horizontal" role="form"  >
						
							
									<div class="form-group">
										<label class="col-sm-2 control-label" for="inputStart">Encryption Type: </label>
										<div class="col-sm-5">
											<input type="radio" ng-model="search.encryptiontype" value="all"> All
											<input type="radio" ng-model="search.encryptiontype" value="null"> None
											<input  type="radio" ng-model="search.encryptiontype" value="WEP"> WEP 
											<input  type="radio" ng-model="search.encryptiontype" value="WPA1"> WPA1 
											<input type="radio" ng-model="search.encryptiontype" value="WPA2"> WPA2
											
										</div>
									</div>
									
						            <div class="form-group">
						            	<label class="col-sm-2 control-label" for="inputStart" title="Range in days from the selected date" data-toggle="tooltip">Range in days: </label>
										<div class="col-sm-5">
						              		<input type="text" class="form-control" ng-model="search.range"/>
						              	</div>
						            </div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label" for="inputStart">Date: </label>
										<div class="col-sm-5">
											<p class="input-group">
								              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="search.dt" is-open="opened" min-date="minDate" max-date="today" datepicker-options="dateOptions" ng-disabled=true close-text="Close" />
								              <span class="input-group-btn">
								                <button type="button" class="btn btn-default" ng-click="openCalendar($event)"><i class="glyphicon glyphicon-calendar"></i></button>
								              </span>
								            </p>
								        </div>
						            </div>
								</form>
							</div>
	                    </div>
	                </div>
            </div>
        </div> 
	</div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
